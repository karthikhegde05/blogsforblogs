{% extends "layout.html" %}
{% block body %}

    <!-- Page Header -->
    <header class="masthead">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1><a href="">{{ post.title }}</a></h1>
              <h4 class="subheading">
              <span class="meta">Posted by
                {{ post.author.username }}
                on {{ post.posted_date.strftime("%d-%m-%Y")}}</span></h4>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
		<p>	
			{{ post.blog }}
	 	</p>
					
            
          </div>
        </div>
      </div>
    </article>

   {% endblock %}
