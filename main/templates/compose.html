{% extends "layout.html" %}
{% block body %}

    <!-- Page Header -->
<!--      <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/contact-bg.jpg') }}')">--!>
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>WELCOME TO blogsforblogs</h1>
              <span class="subheading">Happy Blogging!</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>Be Creative!</p>
          <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
          <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
          <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
          <form name="sentMessage" id="contactForm" action="" method="POST" >
		{{ form.hidden_tag() }}
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                {{ form.title.label}}<br>
		{{ form.title }}
                <!--<input type="text" class="form-control" placeholder="Title" id="title" name='title' required data-validation-required-message="Please enter your name."--!>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                {{ form.blog.label }}<br>
		{{ form.blog }}
                <!--<textarea rows="5" class="form-control" placeholder="blog" name = "blog" id="blog" required data-validation-required-message="Please enter a message."></textarea>--!>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Post</button>
            </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}

  </body>

</html>
